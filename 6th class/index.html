<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Community</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="linkedin-logo.png" alt="LinkedIn Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Articles</a></li>
        <li><a href="#">People</a></li>
        <li><a href="#">Learning</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">Get the app</a></li>
      </ul>
    </nav>
    <div class="auth-links">
      <a href="#" class="join">Join now</a>
      <a href="#" class="sign-in">Sign in</a>
    </div>
  </header>

  <main>
    <section class="content">
      <h1>Welcome to your professional community</h1>
      <button type="button" class="google-btn">
        <img src="google-logo.png" alt="Google logo">
        Continue with Google
      </button>

      <button type="button" class="email-btn">Sign in with email</button>

      <p>By clicking Continue to join or sign in, you agree to LinkedIn's <a href="#">User Agreement</a>, <a
          href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>.</p>
      <p class="join-now">New to LinkedIn? <a href="#">Join now</a></p>
    </section>
    <section class="illustration">
      <img src="image.png" alt="Illustration">
    </section>
  </main>
</body>

</html>
